version: "3"
services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - app
  app:
    build: 
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./public:/app/public
      - ./views:/app/views
      - ./node_modules:/app/node_modules
